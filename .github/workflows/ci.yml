name: CI

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
  
jobs:
    
  build-swiftpm:
    name: Build SwiftPM
    uses: oversizedev/GithubWorkflows/.github/workflows/build-swiftpm.yml@main
    strategy:
      matrix:
        destination:
          - platform=iOS Simulator,name=iPhone 16,OS=18.4
          - platform=watchOS Simulator,name=Apple Watch SE (40mm) (2nd generation),OS=11.4
          - platform=tvOS Simulator,name=Apple TV 4K (3rd generation) (at 1080p),OS=18.4
          - platform=macOS,arch=arm64
    with:
      package: OversizeNavigation
      destination: ${{ matrix.destination }}
    secrets: inherit

  bump:
    name: Bump version
    needs: build-swiftpm
    if: github.ref == 'refs/heads/main'
    uses: oversizedev/GithubWorkflows/.github/workflows/bump.yml@main
    secrets: inherit
